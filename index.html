<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Vue Zuela</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart }})</div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <!-- class binding with ternary operators -->
            <img v-bind:src="image"
              :class="[inventory < 1 ? 'out-of-stock-img': '']">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <!-- attribute binding and practicing conditionals -->
            <div><a :href="cheatUrl" target="_blank">Cheat Sheet</a></div>
            <p v-if="inventory >= 1">In Stock: {{inventory}} left</p>
            <p v-else>Out of Stock</p>
            <p v-if="onSale">10% off while supplies last!</p>
            <div>Ingredients:</div>
            <ul>
              <!-- iterating the details array and also accessing the index -->
              <!-- give each dom element a unique key a la react -->
              <li v-for="(detail, index) in details" :key="index">{{detail}}</li>
            </ul>
            <div>Available colors:</div>
            <ul>
              <li
                v-for="variant in variants" 
                :key="variant.id" 
                class="color-circle"
                @mouseover="updateImage(variant.image)"
                :style="{backgroundColor: variant.color}">
              </li>
            </ul>
            <button
              class="button"
              :class="{ disabledButton: inventory < 1 }"
              :disabled="inventory < 1"
              @click="addToCart">
              {{inventory >= 1 ? 'Add to Cart': 'We empty'}}
            </button>
            <button 
              class="clearButton" 
              @click="clearCart(cart)">
              Clear cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = appVue.mount('#app')
    </script>
  </body>
</html>
